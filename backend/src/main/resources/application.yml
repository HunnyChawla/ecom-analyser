spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecomanalyser
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  batch:
    job:
      enabled: false

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.ecomanalyser.service.ExcelImportService: DEBUG
    com.ecomanalyser: DEBUG

kafka:
  enabled: true
  bootstrap-servers: localhost:9092

# JWT Configuration
jwt:
  secret: ecomanalyser-super-secret-jwt-key-2024-very-long-and-secure
  expiration: 86400000  # 24 hours in milliseconds

